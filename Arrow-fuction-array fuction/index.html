<!DOCTYPE html>
<html lang="en">

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div>
			Email
			<input
				type="email"
				id="email"
				name="email"

		</div>
		<div>
			<button id="register">Register</button>
            <button id="login">Log in</button>
		</div>

	</body>
