<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Pure CSS Custom Checkboxes</h1>
    </header>
    <form>
    <label class="container" name="check">Checkbox
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
     
    <label class="container" name="css_o">CSS Only
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
    </label>    
            
    <label class="container" name="disabled" id="disabled">A disabled checkbox
        <input type="checkbox" disabled>
        <span class="checkmark"></span>
    </label>
       
    <label class="container"for="fourth" name="fourth_op">Fourth option
        <input id="fourth" type="checkbox">
        <span class="checkmark"></span>
    </label>

    </form>
    
</body>
